{% extends 'admin/base.html' %}
{% block content %}

    <div>
        <form action="" method="post" enctype="multipart/form-data" onsubmit="myFunction(event)">
            {% csrf_token %}
<!--            {{ form.as_p }}-->
<input type="file" name="upload_image" onchange="loadFile(event)">

            <button type="submit" onclick="show()">Search</button>
        </form>
    </div>
<p id="queryimage" style="display: none;">Searching for the image...</p>
<p><img id="output" width="200" style="display: block;"/></p>



<script>
var loadFile = function(event) {
	var image = document.getElementById('output');
	image.src = URL.createObjectURL(event.target.files[0]);
};

function show() {

            /* Access image by id and change
            the display property to block*/
            document.getElementById('queryimage')
                    .style.display = "block";
<!--            document.getElementById('output')-->
<!--                    .style.display = "block";-->


        }
</script>
{% endblock %}
